
<!-- templates/del_articulo.html -->
{% extends 'layout/base_delete.html' %}
{% block content %}
<h3>¿Estás seguro de que deseas borrar el articulo "{{ articulo.name }}"?</h3>
<form method="post" action="{% url 'del_articulo' articulo.id %}">
  {% csrf_token %}

  <button type="submit"class="btn btn-danger">Sí, borrar</button>

  <button type="button" class="btn btn-outline-primary">

    <a href="{% url 'gestionar_articulos' %}">Cancelar</a>
  </button>
</form>

{%endblock%}
