
<!-- templates/del_articulo.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Borrado</title>
</head>
<body>
    <h1>Confirmar Borrado</h1>
    <p>¿Estás seguro de que deseas borrar "{{ articulo.name }}"?</p>
    
    <form method="post" action="{% url 'del_articulo' articulo.id %}">
        {% csrf_token %}
        <button type="submit">Sí, borrar</button>
    </form>
    
    <a href="{% url 'gestionar_articulos' %}">Cancelar</a>
</body>
</html>
