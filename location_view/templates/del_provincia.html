
<!-- templates/del_provincia.html -->

{% extends 'layout/base_delete.html' %}
{% block content %}
<h3>¿Estás seguro de que deseas borrar "{{ provincia.name }}"?</h3>

<form method="post" action="{% url 'del_provincia' pais provincia.id %}">
  {% csrf_token %}

  <button type="submit"class="btn btn-danger">Sí, borrar</button>

  <button type="button" class="btn btn-outline-primary">
    <a href="{% url 'gestionar_provincias' pais%}">Cancelar</a>
  </button>
</form>

{%endblock%}
