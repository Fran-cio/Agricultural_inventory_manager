
<!-- templates/index.html -->

{% extends 'layout/base_location.html' %}

{% block content %}

<h1>Paises</h1>
<h2>Agregar Pais</h2>
<!-- Formulario para agregar artículo -->
<form method="post" action="{% url 'gestionar_paises' %}">
  {% csrf_token %}
  <label for="name">Nombre:</label>
  <input type="text" name="name" required>
  <button type="submit">Agregar Pais</button>
</form>

<h2>Lista de Paises</h2>
<!-- Tabla para mostrar artículos existentes -->
<table border="1">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Usuarios</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for pais in paises %}
    <tr>
      <td>
        <a href="{{pais.name}}"> {{ pais.name }}</a>
      </td>
      <td>
        {{ pais.cantidad_sujetos}}
      </td>
      <td>
        <form method="get" action="{% url 'del_pais' pais.id %}">
          {% csrf_token %}
          <button type="submit">Borrar</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
