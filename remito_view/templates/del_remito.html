
<!-- templates/del_articulo.html -->
{% extends 'layout/base_delete.html' %}
{% block content %}
    <h1>Confirmar Borrado</h1>
    <p>¿Estás seguro de que deseas borrar "{{remito.nro_remito}}"?</p>
    
    <form method="post" action="{% url 'del_remito' remito.id %}">
        {% csrf_token %}
        <button type="submit">Sí, borrar</button>
    </form>
    
    <a href="{% url 'gestionar_remito' %}">Cancelar</a>
{% endblock %}
