
<!-- templates/del_articulo.html -->
{% extends 'layout/base_delete.html' %}
{% block content %}
<h3>¿Estás seguro de que deseas borrar el usuario"{{ sujeto.name }}"?</h3>

<form method="post" action="{% url 'del_sujeto' sujeto.id %}">
  {% csrf_token %}
  <button type="submit"class="btn btn-danger">Sí, borrar</button>

  <button type="button" class="btn btn-outline-primary">
    <a href="{% url 'gestionar_sujetos' %}">Cancelar</a>
  </button>
</form>

{%endblock%}
